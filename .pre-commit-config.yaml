repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  - repo: local
    hooks:
      - id: ty-check
        name: ty type check
        entry: bash -c 'cd backend && uv run --with ty ty check app'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
