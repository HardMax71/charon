name: Ruff

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run Ruff linter
        working-directory: backend
        run: uvx ruff check .

      - name: Run Ruff formatter check
        working-directory: backend
        run: uvx ruff format --check .
