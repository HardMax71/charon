services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: charon-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Charon
      - API_PREFIX=/api
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: charon-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  node_modules:
